{% extends 'base.html' %}
{% load static %}
{% block title %}|shops{% endblock %}

{% block content %}
<section >
    <div  class="row mx-auto" >
        <div id="col1"class="col-md-2 pt-2 pb-2 ">
            <div class="card bg-white border-0">
                <h5 style="background: #ff6600;">Shops</h5>
                <div class="card-body  " style="box-shadow: 4px 4px 20px lightgray;">
                    <a class="card-link" href="{% url 'mens' %}">
                        <h6>Men's section</h6>
                    </a>
                    <a class="card-link"href="{% url 'women' %}">
                        <h6>Women section</h6>
                    </a>
                    <a class="card-link" href="{% url 'kids' %}">
                        <h6>Kids section</h6>
                    </a>
                   
                    
                </div>
            </div>
        </div>
        <!-- colum2 contaiins main content-->
        <div id="col2" class="col-md-9 pb-2 pt-2" >
            <div class="card bg-white border-0" >
                <h5 style="background: #ff6600;"> 
                     <a href="{% url 'shops' %}" class="text-white"> Shops </a>
                    {% block shop_title %}{% endblock %}
                </h5>
                {% block shop %} 
                <div class="card-body border-0" style="box-shadow: 4px 4px 20px lightgray;">
                    
                        <div id="clothes" class="container-fluid text-center"  >    
                            <div class="row "  >
       <!-- mens-->  
                            <div  class="col-sm-4">
                                <a href="{% url 'mens' %}">
                                <img  src="{% static 'img/mens.jpeg' %}"class="img-responsive" style="min-width: 250px; max-width: 250px; min-height:250px;  max-height: 250px;" alt="Image">
                                <div class="middle">
                                <div class="text">
                                    <b>Mens</b>
                                </div>
                                </div>
                                <h6>Men</h6>
                                </a>
                            </div>
       <!-- womens-->  

                            <div class="col-sm-4">
                                <a href="{% url 'women' %}"> 
                                <img src="{% static 'img/womens.jpeg' %}" class="img-responsive" style="min-width: 250px; max-width: 250px; min-height:250px; max-height:250px;" alt="Image">
                                <div class="middle">
                                <div class="text">
                                    <b>Women</b>
                                </div>
                                </div>
                                <h6>Women</h6> 
                                </a>   
                            </div>
       <!-- kids-->  

                            <div class="col-sm-4">
                                <a href="{% url 'kids' %}">
                                    <img src="{% static 'img/kids.jpg' %}" class="img-responsive" style="min-width: 250px; max-width: 250px; min-height:250px; max-height:250px;" alt="Image">         
                                    <div class="middle">
                                    <div class="text">
                                        <b>Kids</b>
                                    </div>
                                    </div>
                                    <h6>Kids</h6>
                                </a>
                                </div>
                            </div>
                        </div>
                        <br>
                    
                </div>
                {% endblock %}
            </div>

        </div>
    </div>
</section>
{% endblock %}
